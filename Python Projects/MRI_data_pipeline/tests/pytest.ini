[pytest]
# Pytest configuration file

# Add src to Python path
pythonpath = src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Show local variables in tracebacks
showlocals = true

# Verbose output
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: